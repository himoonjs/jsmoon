<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Letter to LAMIA</title>
      <link href='http://fonts.googleapis.com/css?family=Cabin:400,700,700italic' rel='stylesheet' type='text/css'>
      <script type="text/javascript" src="/static/d3.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <style>

        body {
          font-family: 'Cabin', sans-serif;
          font-size: 12px;
          background-color: #fefefe;
          height: 100%;
          margin: 0;
          overflow: hidden;
        }

        #svg {
          width: 100%;
          height: 100%;
          position: absolute;
          z-index: 1;
        }

        svg text {
          pointer-events: none;
        }

        path {
          fill: none;
          stroke: #000;
          stroke-width: 3px;
        }

        .div {
          position: absolute;
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
          overflow-y: auto;
          -ms-overflow-style: none;
        }

        #div_top_title {
        }

        #div_bottom_title {
        }

        #div_top {
          z-index: 2;
          font-size: 16px;
        }

        #div_top::-webkit-scrollbar {
          display: none;
        }        

        #div_bottom {
          z-index: 2;
          font-size: 16px;
        }

        #div_bottom::-webkit-scrollbar {
          display: none;
        }       

        .button {
          cursor: pointer;
        }

        #myStory_button:hover {
          fill: blue;
        }

        #myCv_button:hover {
          fill: red;
        }

        #myPortfolio_button:hover {
          fill: yellow;
        }

        #plus_button_top:hover {
          fill: gray;
          cursor: pointer;
        }

        #plus_button_bottom:hover {
          fill: gray;
          cursor: pointer;
        }

        #plus_sign_top {
          pointer-events: none;
        }

        #plus_sign_bottom {
          pointer-events: none;
        }

        #headline_myStory {
          font-size: 25px;
          font-weight: bold;
          font-style: italic;
        }

        #thankYou {
          float: right;
        }

        @media (max-width: 820px) {

          #toLamia {
            font-size: 32px;
          }

          #fromMoon {
            font-size: 32px;
          }

          #letterDate {
            font-size: 35px;
          }

          #headline_myStory {
            font-size: 17px;
          }

          #myStory_button_text {

          }

          #myCv_button_text {
            font-size: 16px;
          }

          #myPortfolio_button_text {
            font-size: 16px;
          }

          #div_top {
            font-size: 13px;
          }

          #div_bottom {
            font-size: 13px;
          }


        }

        @media (max-width: 1160px) {

          #myStory_button_text {
            font-size: 14px;
          }      

        }



      </style>
    </head>
    <body>

    <svg id="svg"></svg>

      <script>

      var width = parseInt(d3.select("#svg").style("width"));
      var height = parseInt(d3.select("#svg").style("height"));


      var points = [
        [width/5, height/7.8],
        [width/1.23, height/7.8],
        [width/1.23, height/1.2],
        [width/5, height/1.2],
        [width/5, height/3.2],
        [width/4, height/4.3],
        [width/5, height/7.8]
      ];

      var xScale = d3.scale.linear()
                            .domain([0, d3.max(points, function(d) { return d[0]; })])
                            .range([0, width]);

      var yScale = d3.scale.linear()
                            .domain([0, d3.max(points, function(d) { return d[1]; })])
                            .range([0, height]);


      var line = d3.svg.line()
          .tension(0) // Catmull–Rom
          .interpolate("linear");

      var svg = d3.select("#svg")
          .data([points])
          .attr("width", width)
          .attr("height", height);

      var myStory_button = svg.append("rect")
          .attr("class", "button")
          .attr("id", "myStory_button")
          .attr("x", width/1.225)
          .attr("y", height/5)
          .attr("width", function() {
            if ( $(window).width() <= 860) {
              return 55;
            } else {
              return width/16;
            }
          })
          .attr("height", height/17)
          .attr("fill", "green")
          .attr("stroke", "black")
          .attr("stroke-width", function() {
            if ( $(window).width() <= 900) {
                return 5;
            } else {
                return 8;
            }
          })
          .attr("stroke", "black")
          .on("click", function() {
            d3.select("#myCv_button")
              .attr("stroke-width", 0);
            d3.select("#myPortfolio_button")
              .attr("stroke-width", 0);
            if ( $(window).width() <= 900) {
                d3.select(this)
                  .attr("stroke-width", 5)
                  .attr("stroke", "black");
            } else {
                d3.select(this)
                  .attr("stroke-width", 8)
                  .attr("stroke", "black");
            }
            d3.select("#div_top")
              .html("<span>Interactivity is what brought me to the world of the Web. Motion graphics and 3d animation that are confined in rendered video formats couldn’t satisfy my passion to create joyful user experience that comes with immediate interaction with the users. However, I wouldn’t give up dynamic motions that I had achieved with the rendered videos. Nor would I want to design dull web pages. So? I am bringing vibrant rhythm to the Web.</span>");
            d3.select("#div_bottom")
              .html("<span>Seeing from LAMIA’s works, I am sure that I would be able to take part of interesting projects and learn a lot from it, if I can work as an intern along with experienced LAMIA team members. <br /><br />I am applying for an internship place for Web designer at the moment but my ultimate goal is to become professional front-end Web developer. Because I really do think Web design should be done with strong understanding of Web technologies, especially right now when there are so many things you can experiment with. To be honest, playing with new technologies is a lot of fun itself. You wouldn’t read through tons of documentation if it weren’t for the fun you can have later with it, would you? <br /><br />For me, new technologies are not the limit where I set boundaries of design possibilities but inspiration for creative design. In fact, I often start projects with interesting results of what I happened to discover while playing with code and continue to build upon them. Web design is indeed where art and technology meet together.<br /><br />I believe people working at LAMIA share this idea with me, which means working with them would be awesome experience. Let me continue my story with LAMIA and be part of LAMIA’s story.<br /><br /><span id='thankYou'>Thank you!</span></span>");
            checking_top();
            checking_bottom();

          });

      var myStory_button_text = svg.append("text")
                              .attr("id", "myStory_button_text")
                              .attr("x", width/1.21)
                              .attr("y", height/4.3)
                              .attr("font-size", 18)
                              .attr("font-weight", "bold")
                              .attr("font-style", "italic")
                              .attr("fill", "black")
                              .attr("text-anchor", "start")
                              .text("STORY");

      var myCv = svg.append("rect")
          .attr("class", "button")
          .attr("id", "myCv_button")
          .attr("x", width/1.225)
          .attr("y", height/3.5)
          .attr("width", function() {
            if ( $(window).width() <= 860) {
              return 55;
            } else {
              return width/16;
            }
          })
          .attr("height", height/17)
          .attr("fill", "orange")
          .on("click", function() {
            d3.select("#myStory_button")
              .attr("stroke-width", 0);
            d3.select("#myPortfolio_button")
              .attr("stroke-width", 0);
            if ( $(window).width() <= 900) {
                d3.select(this)
                  .attr("stroke-width", 5)
                  .attr("stroke", "black");
            } else {
                d3.select(this)
                  .attr("stroke-width", 8)
                  .attr("stroke", "black");
            }
            d3.select("#div_top")
              .text("CV");
            d3.select("#div_bottom")
              .text("CV");
            checking_top();
            checking_bottom();
          });

      var myCv_button_text = svg.append("text")
                              .attr("id", "myCv_button_text")
                              .attr("x", width/1.21)
                              .attr("y", height/3.15)
                              .attr("font-size", 18)
                              .attr("font-weight", "bold")
                              .attr("font-style", "italic")
                              .attr("fill", "black")
                              .attr("text-anchor", "start")
                              .text("CV");

      var myPortfolio = svg.append("rect")
          .attr("class", "button")
          .attr("id", "myPortfolio_button")
          .attr("x", width/1.225)
          .attr("y", height/2.7)
          .attr("width", function() {
            if ( $(window).width() <= 860) {
              return 55;
            } else {
              return width/16;
            }
          })
          .attr("height", height/17)
          .attr("fill", "purple")
          .on("click", function() {
            d3.select("#myStory_button")
              .attr("stroke-width", 0);
            d3.select("#myCv_button")
              .attr("stroke-width", 0);
            if ( $(window).width() <= 900) {
                d3.select(this)
                  .attr("stroke-width", 5)
                  .attr("stroke", "black");
            } else {
                d3.select(this)
                  .attr("stroke-width", 8)
                  .attr("stroke", "black");
            }
            d3.select("#div_top")
              .text("PP");
            d3.select("#div_bottom")
              .text("PP");
            checking_top();
            checking_bottom();
          });


      var myPortfolio_button_text = svg.append("text")
                              .attr("id", "myPortfolio_button_text")
                              .attr("x", width/1.21)
                              .attr("y", height/2.49)
                              .attr("font-size", 18)
                              .attr("font-weight", "bold")
                              .attr("font-style", "italic")
                              .attr("fill", "black")
                              .attr("text-anchor", "start")
                              .text("PP");

      svg.append("path")
          .style("stroke", "#ddd")
          .style("stroke-dasharray", "10,10")
          .style("stroke-width", "10")
          .attr("d", line);

      svg.append("path")
          .attr("d", line)
          .style("stroke-width", "10")
          .call(transition);

      var div_top_title = d3.select("body").append("div")
                    .attr("class", "div")
                    .attr("id", "div_top_title")
                    .style("width", width - width/3.7 * 2 + "px")
                    .style("height", height - height/1.05 + "px")
                    .style("margin-top", height/6.7 + "px")
                    .style("border-bottom-style", "solid")
                    .style("border-bottom-width", "3px")
                    .html("<span id='headline_myStory'>My Story?</span>");

      var div_top = d3.select("body").append("div")
                    .attr("class", "div")
                    .attr("id", "div_top")
                    .style("width", width - width/3.7 * 2 + "px")
                    .style("height", height - height/1.138 + "px")
                    .style("margin-top", height/5 + "px")
                    .html("<span>Interactivity is what brought me to the world of the Web. Motion graphics and 3d animation that are confined in rendered video formats couldn’t satisfy my passion to create joyful user experience that comes with immediate interaction with the users. However, I wouldn’t give up dynamic motions that I had achieved with the rendered videos. Nor would I want to design dull web pages. So? I am bringing vibrant rhythm to the Web.</span>");

      var div_bottom_title = d3.select("body").append("div")
                    .attr("class", "div")
                    .attr("id", "div_bottom_title")
                    .style("width", width - width/4.4 * 2 + "px")
                    .style("height", height - height/1.05 + "px")
                    .style("margin-top", height/3 + "px")
                    .style("border-bottom-style", "solid")
                    .style("border-bottom-width", "3px")
                    .html("<span id='headline_myStory'>Our Story!</span>");

      var div_bottom = d3.select("body").append("div")
                    .attr("class", "div")
                    .attr("id", "div_bottom")
                    .style("width", width - width/4.4 * 2 + "px")
                    .style("height", height - height/1.77 + "px")
                    .style("margin-top", height/2.6 + "px")
                    .html("<span>Seeing from LAMIA’s works, I am sure that I would be able to take part of interesting projects and learn a lot from it, if I can work as an intern along with experienced LAMIA team members. <br /><br />I am applying for an internship place for Web designer at the moment but my ultimate goal is to become professional front-end Web developer. Because I really do think Web design should be done with strong understanding of Web technologies, especially right now when there are so many things you can experiment with. To be honest, playing with new technologies is a lot of fun itself. You wouldn’t read through tons of documentation if it weren’t for the fun you can have later with it, would you? <br /><br />For me, new technologies are not the limit where I set boundaries of design possibilities but inspiration for creative design. In fact, I often start projects with interesting results of what I happened to discover while playing with code and continue to build upon them. Web design is indeed where art and technology meet together.<br /><br />I believe people working at LAMIA share this idea with me, which means working with them would be awesome experience. Let me continue my story with LAMIA and be part of LAMIA’s story.<br /><br /><span id='thankYou'>Thank you!</span></span>");


      var toLamia = svg.append("text")
                        .attr("id", "toLamia")
                        .attr("x", width/5.1)
                        .attr("y", height/8.7)
                        .attr("font-size", 60)
                        .attr("font-weight", "bold")
                        .text("To LAMIA");

      var fromMoon = svg.append("text")
                        .attr("id", "fromMoon")
                        .attr("x", width/1.22)
                        .attr("y", height/1.11)
                        .attr("font-size", 60)
                        .attr("font-weight", "bold")
                        .attr("text-anchor", "end")
                        .text("From MOON");
/*
      var letterDate = svg.append("text")
                        .attr("id", "letterDate")
                        .attr("x", width/5.1)
                        .attr("y", height/1.11)
                        .attr("font-size", 60)
                        .attr("font-weight", "bold")
                        .text("21/06/2015");
*/
      function transition(path) {
        path.transition()
            .duration(3000)
            .attrTween("stroke-dasharray", tweenDash);
           // .each("end", function() { d3.select(this).call(transition); });
      }

      function tweenDash() {
        var l = this.getTotalLength(),
            i = d3.interpolateString("0," + l, l + "," + l);
        return function(t) { return i(t); };
      }


      function resize() {
        var width = parseInt(d3.select("#svg").style("width")),
        height = parseInt(d3.select("#svg").style("height"));

      var points = [
        [width/5, height/7.8],
        [width/1.23, height/7.8],
        [width/1.23, height/1.2],
        [width/5, height/1.2],
        [width/5, height/3.2],
        [width/4, height/4.3],
        [width/5, height/7.8]
      ];

      var svg = d3.select("#svg")
          .data([points])
          .attr("width", width)
          .attr("height", height);

      }
       

      d3.select(window).on('resize', resize); 

      resize();

      function checking_top() {

        var div_top = document.querySelector('#div_top');
        var checking_div_top = div_top.offsetHeight + 16 < div_top.scrollHeight;
        var plus_button_top_exist = document.getElementById("plus_button_top");

        if( checking_div_top && !plus_button_top_exist ){
           // your element have overflow
          //div.style.background = "blue";

              if ( $(window).width() <= 820) {

                svg.append("circle")
                    .attr("id", "plus_button_top")
                    .attr("cx", width/1.46)
                    .attr("cy", height/5.95)
                    .attr("r", 10)
                    .attr("fill", "black")
                    .on("click", function() {
                      $("#div_top").animate({ scrollTop: $("#div_top")[0].scrollHeight }, 1000);
                    });

                svg.append("text")
                    .attr("id", "plus_sign_top")
                    .attr("x", width/1.46)
                    .attr("y", height/5.68)
                    .attr("font-weight", "bold")
                    .attr("font-size", 20)
                    .attr("fill", "white")
                    .attr("text-anchor", "middle")
                    .text("+");

                  } else {

                svg.append("circle")
                    .attr("id", "plus_button_top")
                    .attr("cx", width/1.41)
                    .attr("cy", height/5.9)
                    .attr("r", 10)
                    .attr("fill", "black")
                    .on("click", function() {
                      $("#div_top").animate({ scrollTop: $("#div_top")[0].scrollHeight }, 1000);
                    });

                svg.append("text")
                    .attr("id", "plus_sign_top")
                    .attr("x", width/1.41)
                    .attr("y", height/5.65)
                    .attr("font-weight", "bold")
                    .attr("font-size", 20)
                    .attr("fill", "white")
                    .attr("text-anchor", "middle")
                    .text("+");
                  }

        }

        else if ( checking_div_top && plus_button_top_exist ) {

        }

        else {
          d3.select("#plus_button_top").remove();
          d3.select("#plus_sign_top").remove();
        }

      }

      function checking_bottom() {

        var div_bottom = document.querySelector('#div_bottom');
        var checking_div_bottom = div_bottom.offsetHeight + 16 < div_bottom.scrollHeight;
        var plus_button_bottom_exist = document.getElementById("plus_button_bottom");

        if( checking_div_bottom && !plus_button_bottom_exist ){
           // your element have overflow
          //div.style.background = "blue";

              if ( $(window).width() <= 820) {

                svg.append("circle")
                    .attr("id", "plus_button_bottom")
                    .attr("cx", width/1.38)
                    .attr("cy", height/2.85)
                    .attr("r", 10)
                    .attr("fill", "black")
                    .on("click", function() {
                      $("#div_bottom").animate({ scrollTop: $("#div_bottom")[0].scrollHeight }, 1000);
                    });

                svg.append("text")
                    .attr("id", "plus_sign_bottom")
                    .attr("x", width/1.38)
                    .attr("y", height/2.79)
                    .attr("font-weight", "bold")
                    .attr("font-size", 20)
                    .attr("fill", "white")
                    .attr("text-anchor", "middle")
                    .text("+");

                  } else {

                svg.append("circle")
                    .attr("id", "plus_button_bottom")
                    .attr("cx", width/1.33)
                    .attr("cy", height/2.82)
                    .attr("r", 10)
                    .attr("fill", "black")
                    .on("click", function() {
                      $("#div_bottom").animate({ scrollTop: $("#div_bottom")[0].scrollHeight }, 1000);
                    });

                svg.append("text")
                    .attr("id", "plus_sign_bottom")
                    .attr("x", width/1.33)
                    .attr("y", height/2.765)
                    .attr("font-weight", "bold")
                    .attr("font-size", 20)
                    .attr("fill", "white")
                    .attr("text-anchor", "middle")
                    .text("+");
                  }

        }

        else if ( checking_div_bottom && plus_button_bottom_exist ) {

        }

        else {
          d3.select("#plus_button_bottom").remove();
          d3.select("#plus_sign_bottom").remove();
        }

    }

      checking_top();
      checking_bottom();

      $(window).resize(function(){
        window.location.replace( window.location.href );
      });

      </script>

    </body>
</html>
