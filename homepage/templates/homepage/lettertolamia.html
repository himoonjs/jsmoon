        }

                    .html("<span>Seeing from LAMIAâ€™s works, I am sure that I would be able to take part of interesting projects and learn a lot from it, if I can work as an intern along with experienced LAMIA team members. <br /><br />I am applying for an internship place for Web designer at the moment but my ultimate goal is to become professional front-end Web developer. Because I really do think Web design should be done with strong understanding of Web technologies, especially right now when there are so many things you can experiment with. To be honest, playing with new technologies is a lot of fun itself. You wouldnâ€™t read through tons of documentation if it werenâ€™t for the fun you can have later with it, would you? <br /><br />For me, new technologies are not the limit where I set boundaries of design possibilities but inspiration for creative design. In fact, I often start projects with interesting results of what I happened to discover while playing with code and continue to build upon them. Web design is indeed where art and technology meet together.<br /><br />I believe people working at LAMIA share this idea with me, which means working with them would be awesome experience. Let me continue my story with LAMIA and be part of LAMIAâ€™s story.<br /><br /><span id='thankYou'>Thank you!</span></span>");


      var toLamia = svg.append("text")
                        .attr("id", "toLamia")
                        .attr("x", width/5.1)
                        .attr("y", height/8.7)
                        .attr("font-size", 60)
                        .attr("font-weight", "bold")
                        .text("To LAMIA");

      var fromMoon = svg.append("text")

      var letterDate = svg.append("text")
                        .attr("id", "letterDate")

                        .attr("y", height/1.11)

      function transition(path) {
        path.transition()
            .duration(3000)
            .attrTween("stroke-dasharray", tweenDash);
           // .each("end", function() { d3.select(this).call(transition); });
      }

      function tweenDash() {
        var l = this.getTotalLength(),
            i = d3.interpolateString("0," + l, l + "," + l);
        return function(t) { return i(t); };
      }


      function resize() {
        var width = parseInt(d3.select("#svg").style("width")),
        height = parseInt(d3.select("#svg").style("height"));

      var points = [
        [width/5, height/7.8],
        [width/1.23, height/7.8],
        [width/1.23, height/1.2],
        [width/5, height/1.2],
        [width/5, height/3.2],
        [width/4, height/4.3],
        [width/5, height/7.8]
      ];

      var svg = d3.select("#svg")
          .data([points])
          .attr("width", width)
          .attr("height", height);

      }
       

      d3.select(window).on('resize', resize); 

      resize();
