<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jungsoo Moon</title>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="/static/d3.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <style>

            body {
              font-family: 'Montserrat', sans-serif;
              margin: 0 auto;
              position: relative;
              width: 100%;
              background-color: white;
            }

            #thediv {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            #thediv_myname {
                display: block;
                margin: 0 auto;
                text-align: center;
                padding-top: 10%;
                font-size: 65px;
                font-weight: bold;
            }

            #thediv_description {
                display: block;
                margin: 0 auto;
                text-align: center;
                font-size: 30px;
            }

            #thediv_description_mobile {
                display: none;
                margin: 0 auto;
                text-align: center;
                font-size: 16px;
            }

            #thediv_contact {
                display: block;
                margin: 0 auto;
                text-align: center;
                font-size: 18px;
            }

            .icons {
                width: 16px;
                height: 16px;
            }

            #strangeButton {
                display: none;
            }

            #email {
            }

            svg {
                position: absolute;
                padding-top: 400px;
                pointer-events: none;
            }

            svg path {
                pointer-events: visible;
                cursor: pointer;
            }

            path#menu1 {
                fill: #FFFAAB;
            }
            path#menu1:hover {
                fill: #FFF664;
            }

            path#menu2 {
                fill: #AB67EC;
            }
            path#menu2:hover {
                fill: #930FFF;
            }

            path#menu3 {
                fill: #FF6F64;
            }
            path#menu3:hover {
                fill: #FF003B;
            }

            path#menu4 {
                fill: #C4FA79;
            }
            path#menu4:hover {
                fill: #5FFF00;
            }
            path#menu5 {
                fill: #61C0E9;
            }
            path#menu5:hover {
                fill: #4B91FF;
            }

            @media (max-width: 700px) {

                svg { 
                    padding-top: 300px;
                }

                #thediv_myname {
                    padding-top: 18%;
                    font-size: 30px;
                    line-height: 70%;
                }

                #thediv_description {
                    display: none;
                }

                #thediv_description_mobile {
                    display: block;
                }

                #thediv_contact {
                    font-size: 12px;
                }

                .icons {
                    width: 10px;
                    height: 10px;
                }
            }

        </style>

        <button id="strangeButton" onclick="transition()">Update</button>
        <script>
            var width = $(window).width();

            var n = 5, // number of layers
                m = 200, // number of samples per layer
                stack = d3.layout.stack().offset("wiggle"),
                layers0 = stack(d3.range(n).map(function() { return bumpLayer(m); })),
                layers1 = stack(d3.range(n).map(function() { return bumpLayer(m); }));

            var height = 300;

            var x = d3.scale.linear()
                .domain([0, m - 1])
                .range([0, width]);

            var y = d3.scale.linear()
                .domain([0, d3.max(layers0.concat(layers1), function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); })])
                .range([height, 50]);

            var area = d3.svg.area()
                .x(function(d) { return x(d.x); })
                .y0(function(d) { return y(d.y0); })
                .y1(function(d) { return y(d.y0 + d.y); });

            var thediv = d3.select("body").append("div")
                .attr("id", "thediv")
                .html("<span id='thediv_myname'>Jungsoo Moon</span><br/><span id='thediv_description'>I write stories with code and key frames</span><span id='thediv_description_mobile'>I write stories<br/>with code and key frames</span><br/><span id='thediv_contact'><img class='icons' src='/static/images/envelop.svg'><span id='email'> himoonjs@gmail.com</span> <img class='icons' src='/static/images/phone.svg'> +358 40 4455865</span>");


            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            var menuCount = 0;

            var paths = svg.selectAll("path")
                .data(layers0)
              .enter().append("path")
                .attr("d", area)
                .attr("class", "paths")
                .attr("id", function(d) {
                    menuCount += 1;
                    return "menu" + menuCount;
                });

            var menu1 = d3.select("#menu1")
                .on("click", function() {
                    transition(450);
                    d3.select("#thediv")
                        .html("<span id='thediv_text'>Hello Moon</span>")
                        .style("background-color", "#E5DB3D"); 
                });

            var menu2 = d3.select("#menu2")
                .on("click", function() {
                    transition(450);
                    d3.select("#thediv")
                        .html("<span id='thediv_text'>OK Moon</span>")
                        .style("background-color", "#E8D3F4"); 
                });

            var menu3 = d3.select("#menu3")
                .on("click", function() {
                    transition(450);
                    d3.select("body")
                        .style("background-color", "#FF6186");
                });

            var menu4 = d3.select("#menu4")
                .on("click", function() {
                    transition(450);
                    d3.select("body")
                        .style("background-color", "#8CD152");
                });

            var menu5 = d3.select("#menu5")
                .on("click", function() {
                    transition(450);
                    d3.select("body")
                        .style("background-color", "#6AA4FF");
                });

            function transition(duration) {
              d3.selectAll("path")
                  .data(function() {
                    layers0 = stack(d3.range(n).map(function() { return bumpLayer(m); })),
                    layers1 = stack(d3.range(n).map(function() { return bumpLayer(m); }));
                    var d = layers1;
                    layers1 = layers0;
                    return layers0 = d;
                  })
                .transition()
                  .duration(duration)
                  .ease("elastic")
                  .attr("d", area);
            }

            transition(1000);

            window.setInterval(function(){
                transition(1000);
            }, 1500);


            function getRandomArbitrary(min, max) {
                return Math.random() * (max - min) + min;
            };

            // Inspired by Lee Byron's test data generator.
            function bumpLayer(n) {

              function bump(a) {
                var x = 1 / (.1 + getRandomArbitrary(0, 0.1)),
                    y = 2 * getRandomArbitrary(0.4, 0.6) - .5,
                    z =  3 / (.1 + getRandomArbitrary(0.4, 0.6));
                for (var i = 0; i < n; i++) {
                  var w = (i / n - y) * z;
                  a[i] += x * Math.exp(-w * w);
                }
              }

              var a = [], i;
              for (i = 0; i < n; ++i) a[i] = 0;
              for (i = 0; i < 5; ++i) bump(a);
              return a.map(function(d, i) { return {x: i, y: Math.max(0, d)}; });
            }

        </script>
    </head>
    <body>
    </body>
</html>
