<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Jungsoo Moon</title>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
        <script type="text/javascript" src="/static/d3.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <style>html,body{margin:0 auto;padding:0;height:100%;font-family:Montserrat,sans-serif}#thediv{position:relative;margin:0 auto;width:100%;height:auto!important;height:100%;min-height:100%}#content{padding:7em 1em 30em;text-align:center;z-index:1}#content_myname{font-size:65px;font-weight:700}#content_description{display:block;padding:.5em 1em 0;font-size:30px}#content_description_mobile{display:none;padding:.5em 1em 0;font-size:16px}#content_contact{position:absolute;left:0;right:0;margin-left:auto;margin-right:auto;z-index:10;text-align:center;font-size:18px}.icons{width:16px;height:16px}#strangeButton{display:none}#svgdiv{position:absolute;width:100%;bottom:3em;pointer-events:none;z-index:0}#svg{position:relative;width:100%;pointer-events:none;z-index:-1}#svg path{pointer-events:visible;cursor:pointer}.content_project_image{display:block;margin:0 auto;width:800px;height:100px;background-size:800px 100px}.content_project_image.catchme{border:5px solid #EDE66E;background-image:url(/static/images/catchme.png)}.content_project_image.tappara{border:5px solid #438CFF;background-image:url(/static/images/tappara.png)}.content_project_image.koreahouse{border:5px solid #FF3665;background-image:url(/static/images/koreahouse.png)}.content_project_image.allwillbe{border:5px solid #CDABE1;background-image:url(/static/images/allwillbe.png)}.content_project_title{display:table-cell;vertical-align:middle;text-align:center;margin:10% auto 0;width:800px;height:100px;font-size:65px;font-weight:700;color:#FF7400}.content_project_title.catchme{color:#000}.content_project_title.tappara{color:#BBCEF5}.content_project_title.koreahouse{color:#000}.content_project_title.allwillbe{color:#9D62C0}.content_project_description{display:block;margin:0 auto;padding-left:10px;padding-right:10px;text-align:center;font-size:30px}.content_project_button{position:absolute;left:0;right:0;z-index:10;width:180px;height:50px;margin:0 auto;font-size:25px;border-radius:60px}.content_project_button.catchme{background-color:#66D3B8;border:5px solid #1DB18C}.content_project_button.catchme:hover{background-color:#1DB18C;border:5px solid #66D3B8}.content_project_button.tappara{background-color:#C0A6FF;border:5px solid #976CFF}.content_project_button.tappara:hover{background-color:#976CFF;border:5px solid #C0A6FF}.content_project_button.koreahouse{background-color:#FFDF8D;border:5px solid #FFB908}.content_project_button.koreahouse:hover{background-color:#FFB908;border:5px solid #FFDF8D}.content_project_button.allwillbe{background-color:#FF9E9B;border:5px solid #FF3631}.content_project_button.allwillbe:hover{background-color:#FF3631;border:5px solid #FF9E9B}a.content_project_link{width:180px;height:50px;display:table-cell;vertical-align:middle;text-align:center;text-decoration:none;color:#000}path#menu1{fill:#FFFAAB}path#menu1:hover{fill:#FFF664}path#menu2{fill:#AB67EC}path#menu2:hover{fill:#930FFF}path#menu3{fill:#FF6F64}path#menu3:hover{fill:#FF003B}path#menu4{fill:#C4FA79}path#menu4:hover{fill:#5FFF00}path#menu5{fill:#61C0E9}path#menu5:hover{fill:#4B91FF}@media (max-width:820px){.content_project_image{width:300px;height:40px;background-size:300px 40px}.content_project_title{width:300px;height:40px;font-size:30px}.content_project_title.catchme{font-size:25px}.content_project_description{padding-left:10px;padding-right:10px;font-size:15px}.content_project_button{display:block;width:90px;height:25px;margin:0 auto;font-size:12px;border-radius:60px}a.content_project_link{width:90px;height:25px}}@media (max-width:700px){#content{padding:3em 0 15em;text-align:center;z-index:0}#content_myname{font-size:30px}#content_description{display:none}#content_description_mobile{display:block}#content_contact{font-size:12px}.icons{width:10px;height:10px}#svgdiv{position:absolute;width:100%;bottom:0;pointer-events:none;z-index:0}}
        </style>

        <button id="strangeButton" onclick="transition()">Update</button>

        <script>
            var browserWidth = $(window).width();
            var browserHeight = $(window).height();

            var n = 5, // number of layers
                m = 200, // number of samples per layer
                stack = d3.layout.stack().offset("wiggle"),
                layers0 = stack(d3.range(n).map(function() { return bumpLayer(m); })),
                layers1 = stack(d3.range(n).map(function() { return bumpLayer(m); }));

                if (browserWidth < "700" ) {
                    var height = 250;
                    var scaleRangeValue = 50;
                } else {
                    var height = 450;
                    var scaleRangeValue = 100;
                }

            var x = d3.scale.linear()
                .domain([0, m - 1])
                .range([0, browserWidth]);

            var y = d3.scale.linear()
                .domain([0, d3.max(layers0.concat(layers1), function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); })])
                .range([height - scaleRangeValue, scaleRangeValue]);

            var area = d3.svg.area()
                .x(function(d) { return x(d.x); })
                .y0(function(d) { return y(d.y0); })
                .y1(function(d) { return y(d.y0 + d.y); });

            var thediv = d3.select("body").append("div")
                .attr("id", "thediv")
                .html("<div id='content'><span id='content_myname'>Jungsoo Moon</span><br/><span id='content_description'>I write stories with code and key frames</span><span id='content_description_mobile'>I write stories<br/>with code and key frames</span><br/><span id='content_contact'><img class='icons' src='/static/images/envelop.svg'><span id='email'> himoonjs@gmail.com</span> <img class='icons' src='/static/images/phone.svg'> +358 40 4455865</span></div><div id='svgdiv'></div>");

            var svg = d3.select("#svgdiv").append("svg")
                .attr("width", browserWidth)
                .attr("height", height)
                .attr("id", "svg")
                .style("stroke", "white")
                .style("stroke-width", "5px");


            var pathsWrapper = d3.select("#svg").append("g")
                .attr("id", "pathsWrapper");

            var menuCount = 0;

            var paths = pathsWrapper.selectAll("path")
                .data(layers0)
              .enter().append("path")
                .attr("d", area)
                .attr("class", "paths")
                .attr("id", function(d) {
                    menuCount += 1;
                    return "menu" + menuCount;
                });

            var menu1 = d3.select("#menu1")
                .on("click", function() {
                    transition(450);
                    d3.select("body")
                        .style("background-color", "#E5DB3D");
                    d3.select("#content")
                        .html("<div class='content_project_image catchme'><span class='content_project_title catchme'>Catch Me If You Can</span></div><br/><span class='content_project_description'>Simple web game utilizing SVG animation with SMIL</span><br/><div class='content_project_button catchme'><a class='content_project_link' target='_blank' href='http://jsmoon.com/catchme/'>Check it out</a></div>");
                    d3.select("svg")
                        .style("stroke", "#E5DB3D");
                });

            var menu2 = d3.select("#menu2")
                .on("click", function() {
                    transition(450);
                    d3.select("body")
                        .style("background-color", "#E8D3F4");
                    d3.select("#content")
                        .html("<div class='content_project_image allwillbe'><span class='content_project_title allwillbe'>All Will Be Quiet</span></div><br/><span class='content_project_description'>Concept and post-production for a music video of All Will Be Quiet</span><br/><div class='content_project_button allwillbe'><a class='content_project_link' target='_blank' href='https://youtu.be/BHeM2D0-tBY'>Check it out</a></div>");
                    d3.select("svg")
                        .style("stroke", "#E8D3F4"); 
                });

            var menu3 = d3.select("#menu3")
                .on("click", function() {
                    transition(450);
                    d3.select("body")
                        .style("background-color", "#FF6186");
                    d3.select("#content")
                        .html("<div class='content_project_image koreahouse'><span class='content_project_title koreahouse'>Korea House</span></div><br/><span class='content_project_description'>Web design for Korean restaurant in Helsinki, Finland</span><br/><div class='content_project_button koreahouse'><a class='content_project_link' target='_blank' href='http://www.koreahouse.fi'>Check it out</a></div>");
                    d3.select("svg")
                        .style("stroke", "#FF6186");
                });

            var menu4 = d3.select("#menu4")
                .on("click", function() {
                    transition(450);
                    d3.select("body")
                        .style("background-color", "#8CD152");
                    d3.select("#content")
                        .html("<span id='content_myname'>Jungsoo Moon</span><br/><span id='content_description'>I write stories with code and key frames</span><span id='content_description_mobile'>I write stories<br/>with code and key frames</span><br/><span id='content_contact'><img class='icons' src='/static/images/envelop.svg'><span id='email'> himoonjs@gmail.com</span> <img class='icons' src='/static/images/phone.svg'> +358 40 4455865</span>");
                    d3.select("svg")
                        .style("stroke", "#8CD152");
                });

            var menu5 = d3.select("#menu5")
                .on("click", function() {
                    transition(450);
                    d3.select("body")
                        .style("background-color", "#6AA4FF");
                    d3.select("#content")
                        .html("<div class='content_project_image tappara'><span class='content_project_title tappara'>TAPPARA</span></div><br/><span class='content_project_description'>Motion graphics for Finnish Ice Hockey team Tappara(2013-2014)</span><br/><div class='content_project_button tappara'><a class='content_project_link' target='_blank' href='https://www.youtube.com/watch?v=1fujTwUKjBI/'>Check it out</a></div>");
                    d3.select("svg")
                        .style("stroke", "#6AA4FF");
                });


            function transition(duration) {
              d3.selectAll("path")
                  .data(function() {
                    layers0 = stack(d3.range(n).map(function() { return bumpLayer(m); })),
                    layers1 = stack(d3.range(n).map(function() { return bumpLayer(m); }));
                    var d = layers1;
                    layers1 = layers0;
                    return layers0 = d;
                  })
                .transition()
                  .duration(duration)
                  .ease("elastic")
                  .attr("d", area);
            };


            function getRandomArbitrary(min, max) {
                return Math.random() * (max - min) + min;
            };

            // Inspired by Lee Byron's test data generator.
            function bumpLayer(n) {

              function bump(a) {
                var x = 1 / (.1 + getRandomArbitrary(0, 0.1)),
                    y = 2 * getRandomArbitrary(0.4, 0.6) - .5,
                    z =  3 / (.1 + getRandomArbitrary(0.4, 0.6));
                for (var i = 0; i < n; i++) {
                  var w = (i / n - y) * z;
                  a[i] += x * Math.exp(-w * w);
                }
              }

              var a = [], i;
              for (i = 0; i < n; ++i) a[i] = 0;
              for (i = 0; i < 5; ++i) bump(a);
              return a.map(function(d, i) { return {x: i, y: Math.max(0, d)}; });
            }

            transition(1000);

            var transitionTimer = window.setInterval(function(){
                transition(1000);
            }, 1500);

            $(window).resize(function(){
                window.location.replace( window.location.href );
            });

        </script>
