<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ravintola Korea House</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <style>
            html,
            body{
                margin: 0;
                padding: 0;
                height:100%;
                font-family: 'Roboto Condensed', sans-serif;
            }

            #wrapper {
                min-height:100%;
                position:relative;
            }

            #nav {
                background-color: none;
                color: black;
                text-align: center;
                padding: 45px 5px 0px 5px;
                font-size: 25px;
                letter-spacing: 5px;
                word-spacing: 35px;
            }

            #nav a {
                color : black;
                text-decoration: none;
            }

            #nav a:hover {
                color : blue;
            }

            #logowrapper {
                width: 90vw;
                text-align: center;
                margin: 0 auto;
                background-color: none;
            }

            #logotexteng {
                font-family: Georgia, serif;
                font-size: 55px;
            }

            #logotextkor {
                font-size: 45px;
                font-family: Batang;
            }

            #underthelogo {
                width: 90vw;
                text-align: center;
                margin: 0 auto;
                background-color: none;
                font-size: 25px;
                line-height: 80%;
                padding-bottom:55px; 
            }

            #underthelogo #slogan {
                font-size: 40px;
                font-weight: bold;
            }

            #footer {
                background-color: black;
                color: white;
                width:100%;
                height:55px;
                position:absolute;
                bottom:0;
                left:0;
                font-family: Georgia, serif;
            }

            #copyright {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                text-align: center;
            }

            #copyright_mobile {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                text-align: left;
                display: none;
            }

            #jungsoomoon {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
                text-align: right;
            }

            #jungsoomoon a {
                color : white;
                text-decoration: none;
            }

            #jungsoomoon a:hover {
                color : gray;
            }

            #logotexteng {
                font-family: Georgia, serif;
                font-size: 55px;
            }

            #logotextkor {
                font-size: 45px;
                font-family: Batang, Gungsuh;
            }

        #taegeuk {
          transform-origin: 252px 267px;
          -webkit-transform-origin: 50% 50%;
          animation: rotate 1.8s cubic-bezier(.49,.05,.32,1.04) 1;
          -webkit-animation: rotate 1.8s cubic-bezier(.49,.05,.32,1.04) 1;

        }

        @keyframes rotate {
          0%   {transform: rotate(0deg);} 
          77%  {transform: rotate(-360deg);} 
          100% {transform: rotate(0deg);}
        }

        @-webkit-keyframes rotate {
          0%   {-webkit-transform: rotate(0deg);} 
          77%  {-webkit-transform: rotate(-360deg);} 
          100% {-webkit-transform: rotate(0deg);}
        }


        #taegeukbeat {
          transform-origin: 252px 267px;
          -webkit-transform-origin: 50% 50%;
          -webkit-animation: scale 2s ease-out 1.2s infinite alternate;
          animation: scale 2s ease-out 1.2s infinite alternate;
        }

        @-webkit-keyframes scale {
          0%  {-webkit-transform: scale(1,1);}
          90%  {-webkit-transform: scale(1,1);}           
          95%  {-webkit-transform: scale(1.03,1.03);}
          100%  {-webkit-transform: scale(1,1);}
        }

        @keyframes scale {
          0%  {transform: scale(1,1);}
          90%  {transform: scale(1,1);}           
          95%  {transform: scale(1.03,1.03);}
          100%  {transform: scale(1,1);}
        }

        @media (max-width: 640px) {

            #nav {
                font-size: 20px;
                letter-spacing: 2px;
                word-spacing: 20px;
                padding: 35px 5px 0px 5px;
            }    

            #underthelogo {
                margin: 0 auto;
                font-size: 15px;
                line-height: 80%;
                padding-bottom:35px; 
            }

            #underthelogo #slogan {
                font-size: 30px;
                font-weight: bold;
                line-height: 100%;
            }

            #footer {
                height: 35px;
                font-family: Georgia, serif;
                font-size: 10px;
            }

            #copyright {
                display: none;
            }

            #copyright_mobile {
                top: 0;
                left: 0;
                text-align: left;
                display: block;
            }

            #jungsoomoon {
                top: 0;
                left: 0;
                z-index: 10;
                text-align: right;
            }

        }

        </style>

        <div id="wrapper">
        <div id="nav">
        <a href=#>HOME</a>
        <a href=#>MENU</a>

        <div id="logowrapper">

                <defs>
                    <style>

                        #logo {
                            width: 500px;
                            height: 500px;
                        }

                        @media (max-width: 640px) {
                            #logo {
                                width: 250px;
                                height: 250px;
                            }

                            #taegeuk {
                              -moz-transform: translate(-252px,-267px);
                            }

                            @-moz-keyframes rotate {

                              77%  {-moz-transform: translate(-252px,-267px) rotate(-360deg);}

                            }

                        }
